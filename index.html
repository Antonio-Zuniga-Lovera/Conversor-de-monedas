<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Conversor de monedas Nacional</h1>
    <div class="contenedor">
        <label for="monto">Pesos CLP</label>
        <input type="number" id="monto" placeholder="Ingrese el monto en CLP">
        
        <label for="moneda">Moneda a convertir:</label>
        <select id="moneda">
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
            <option value="uf">UF (Unidad de Fomento)</option>
            <option value="ivp">IVP (Indice Valor Promedio)</option>
            <option value="dolar_intercambio">Dólar Acuerdo</option>
            <option value="ipc">IPC (Índice de Precios al Consumidor)</option>
            <option value="utm">UTM (Unidad Tributaria Mensual)</option>
            <option value="imacec">Imacec</option>
            <option value="tpm">TPM (Tasa Política Monetaria)</option>
            <option value="libra_cobre">Libra de Cobre</option>
            <option value="tasa_desempleo">Tasa de Desempleo</option>
            <option value="bitcoin">Bitcoin</option>
        </select>
        <button id="convertir">Buscar</button>
        <p id="resultado">Resultado: $0.00</p>
    </div>
    <div class="grafico-contenedor" id="contenedor-grafico" style="display: none;">
        <canvas id="grafico"></canvas>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
